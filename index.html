<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Schedule Me CTA </title>
  <!-- libaries -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/stylesheet.nested.css">
  <!-- scripts -->
  <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!-- Add Your Scripts below -->
  <script src="assets/js/clock.js" charset="utf-8"></script>
  <!-- <script src="assets/js/cta.js" charset="utf-8"></script> -->
  <script src="assets/js/weather.js" charset="utf-8"></script>
</head>


<body>
  <!-- Has the logo and Clock -->
  <header id = "header">
    <div id = "logo">
      <div class = "img1"><img src = "assets/images/busIcon.png" class = "img"/></div>
        <div class = "title"><p class = "center"> Remind Me CTA </p></div>
      <div class = "img2"><img src = "assets/images/busIcon.png" class = "img "/></div>
    </div>
    <div id = "clock">
      <div class="hero-circle center">
        <div class="hero-face">
          <div id="hour" class="hero-hour"></div>
          <div id="minute" class="hero-minute"></div>
          <div id="second" class="hero-second"></div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main section has a left and a right area. Left area housess weather and timer clock. Right Section houses Form -->
  <section id = "mainContent">
    <!-- Weather and timer -->
    <div id="leftArea">
      <div id="weather">
        <div class="center weatherInfo ">
          Weather Graphics Goes Here
        </div>
      </div>
      <div id="timer">
        <div class="center">
          Timer Graphics Goes Here
        </div>
      </div>

    </div>
    <!-- Input form -->
    <div id="rightArea">
      <!-- Bootstrap Form -->
      <form class = "form center">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input">
            Check me out
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer id = "footer" class ="navbar-fixed-bottom"><div class = "center"><p>Proudly Presented by Console.Fun </p></div></footer>

</body>


</html>
