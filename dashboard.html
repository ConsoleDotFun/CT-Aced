<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>

    <!-- libaries -->
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- CSS Reset -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- font awesome css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- modal styling css-->
    <link rel="stylesheet" href="assets/css/modal.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <!-- Slick Slider CSS-->
    <link rel="stylesheet" type="text/css" href="assets/slick-1.8.0/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="assets/slick-1.8.0/slick/slick-theme.css"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/stylesheet.nested.css">

    <!-- scripts -->

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
    <!-- slick JS-->
    <script type="text/javascript" src="assets/slick-1.8.0/slick/slick.min.js"></script>
    <!-- p5 JS-->
    <script src="assets/p5/p5.js"></script>

    <!-- Add Your Scripts below -->
    <script src="assets/js/firebase-pref.js"></script>
    <script src="assets/js/weather.js" charset="utf-8"></script>
    <script src="assets/js/slider.js" charset="utf-8"></script>
    <script src="assets/js/displayMessage.js" charset="utf-8"></script>
    <script src="assets/js/clock.js"></script>

    <!--*** this contains every single link that the original had, I have no idea why some css styling seems to have disappeared **-->





</head>

<body>

    <!-- Modal per bootstrap guidelines it should be located near the top-->
    <div class="modal fade" id="input-modal" role="input form">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header" style="padding:35px 50px;">
                    <h4>Welcome New User!</h4>
                    <h3>Please fill out the below form so we can build your dashboard :)</h3>
                </div>
                <div class="modal-body" style="padding:40px 50px;">
                    <form role="form">
                        <div class="form-group">
                            <label for="zipCode">Enter Zip Code for Weather Updates</label>
                            <input type="text" class="form-control" id="zipCode" placeholder="6-digit zip">
                        </div>
                        <div class="form-group">
                            <label for="input2">input 2</label>
                            <input type="text" class="form-control" id="input2" placeholder="Enter info">
                        </div>
                        <div class="form-group">
                            <label for="input3">input 3</label>
                            <input type="text" class="form-control" id="input3" placeholder="Enter info">
                        </div>
                        <button class="btn btn-success btn-block" id="preferencesSubmit">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

<!-- Main Page -->
  <!-- Has the logo and Clock -->
  <header id = "header">
    <img class = "logo " src = "assets/images/ctaDash.png" />
    <!-- clock -->
    <div id = "clock"></div>
  </header>

  <!-- Main section  -->
  <section id = "mainContent">
    <div class='autoplay'>
      <!-- homepage -->
      <div id = "home">
        <div class="homePage">
          <!-- Personal Greeting -->
          <div class="greeting">

          </div>
          <!-- Weather -->
          <div class="weather">
            <div class="temperature"></div>
          </div>
        </div>
      </div>
      <!-- CTA Widget -->
      <div id = "ctaWidget">
        <div class="container">
            <div class="table">
                <table class="table bus-time-table">
                    <thead class="time-table-head">
                        <tr>
                            <th id="busNumber">Route: 42</th>
                            <th id="stopInfo">Clark & Lake<br>South Bound </th>
                        </tr>
                    </thead>
                    <tbody class="time-table-body">
                        <tr>
                            <td class="busArrivalTime" >Arriving in: 4 mins</td>
                            <td class="busDestinationAndNumber"><span>#6603</span> <br/>  Chicago</td>
                        </tr>
                        <tr>
                            <td class="busArrivalTime"> Arriving in: 6 mins</td>
                            <td class="busDestinationAndNumber"><span>#6603</span> <br/> Chicago</td>
                        </tr>
                        <tr>
                            <td class="busArrivalTime">Arriving in: 8 mins</td>
                            <td class="busDestinationAndNumber"><span>#6603</span> <br/> Chicago</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
      </div>
      <div id = "desktop3">Desktop 3</div>
      <div id = "desktop4">Desktop 4</div>
    </div>

  </section>

  <!-- Footer -->
  <footer id = "footer"><div class = "center"><p>Proudly Presented by Console.(Fun) </p></div></footer>





</body>

</html>
